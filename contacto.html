<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="contenedor-section">
        <h1 class="form-contact">Formulario de contacto</h1>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105071.74983950795!2d-58.64528733061701!3d-34.61700053585401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc8382fb08ab9%3A0xea0ca78972856a8e!2sEstadio%20Jos%C3%A9%20Amalfitani!5e0!3m2!1ses-419!2sar!4v1714651239774!5m2!1ses-419!2sar" 
                style="border:0;" 
                allowfullscreen="" loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
    <div class="form-contenedor">
        <h2 class="titulo-form">Envianos un mensaje</h2>

        <h3 class="datos-personales">Datos Personales</h3>

            <form action="https://formspree.io/f/xdoqbdgn" method="post" class="diseño-form">

                <input class="box item1" type="text" name="Nombre y apellido" placeholder="Nombres y apellido" autocomplete="on"> <!--el placeholdear sirve como palable adentro del formulario, va adentro de donde se escribe-->
                <select name="ciudad" class="box item2"> <!--Para crear un selecionador de palabras-->
                    <option value="">Ciudad</option>
                    <option value="">San isidro</option>
                    <option value="">Capital</option>
                </select>

                <input class="box item3" type="tel" name="telefono" placeholder="Telefono" autocomplete="on">
                <select name="Provincias" class="box item4"> <!--Para crear un selecionador de palabras-->
                    <option value="">Misiones</option>
                    <option value="">Cordoba</option>
                    <option value="">Buenos Aires</option>
                </select>

                <input class="box item5" type="email" name="email" placeholder="Correo Electrónico" autocomplete="on">

                <textarea class="box item6" name="Mensaje" cols="80" rows="10" placeholder="Quiero mas info sobre...."></textarea>
                
                <input class="submit" type="submit" name="Enviar" value="Enviar">  
            </form>
    </div> 
</section>
    <a href="index.html">Volver a la pagina web</a>
</body>
</html>
